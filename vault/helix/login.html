<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign In :: Helix</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/helix.css">
</head>
<body class="wide sign_in">
  <div id="master" class="container">
    <div id="content">
      <div id="logo" style="float:none;text-align:center;margin-bottom:20px;">
        <a href="index.html"><img src="images/helix-logo.png" alt="Helix"></a>
      </div>

      <header style="text-align:center;color:#666;font-size:16px;margin-bottom:20px;">
        Sign in to your account
        <i class="fa fa-lock fa-lg" style="margin-left:6px;"></i>
      </header>

      <div id="central-box">
        <form class="form-horizontal login" id="new_staff" action="index.html">
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="text" name="email" id="email" autofocus>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" name="password" id="password">
            </div>
          </div>
          <footer style="margin-top:20px;text-align:center;">
            <input type="submit" value="Sign In" class="btn btn-primary">
            <a href="#" class="btn">Reset Password</a>
          </footer>
        </form>
      </div>
    </div>
  </div>
  <div class="copyright">
    <span>Copyright &copy; 2018</span> <a href="#">Pressed</a>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/helix.js"></script>
</body>
</html>
