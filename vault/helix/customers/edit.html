<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Customer Jane Smith :: Helix</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/helix.css">
</head>
<body>
  <div id="master" class="container">
    <header id="header" class="hidden-print">
      <div id="top">
        <div id="logo"><a href="../index.html"><img src="../images/helix-logo.png" alt="Helix"></a></div>
        <div id="welcome">Welcome <a href="../profile.html">Josh Priddle</a> | <a href="../login.html">Sign out</a> &raquo;</div>
      </div>
      <ul id="nav">
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="../orders/index.html">Orders</a></li>
        <li class="current"><a href="../accounts/index.html">Accounts</a></li>
        <li><a href="../services/index.html">Services</a></li>
        <li><a href="../domain-services/index.html">Domains</a></li>
        <li><a href="../reports/invoices.html">Reports</a></li>
        <li><a href="../partners/sign-ups.html">Partners</a></li>
        <li><a href="../settings.html">Settings</a></li>
        <li class="search">
          <form action="../search.html" method="get">
            Search
            <input type="text" name="q" placeholder="Search..." maxlength="50">
          </form>
        </li>
      </ul>
    </header>
    <div id="content">
      <ul class="breadcrumb">
        <li><a href="index.html">Customers</a> <span class="divider">/</span></li>
        <li><a href="show.html">Jane Smith</a> <span class="divider">/</span></li>
        <li class="active">Edit</li>
      </ul>

      <h1>Edit Customer Jane Smith</h1>

      <form class="form-horizontal" action="show.html" method="get">
        <div class="control-group">
          <label class="control-label" for="customer_first_name">First Name</label>
          <div class="controls">
            <input type="text" id="customer_first_name" value="Jane">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="customer_last_name">Last Name</label>
          <div class="controls">
            <input type="text" id="customer_last_name" value="Smith">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="customer_email">Email</label>
          <div class="controls">
            <input type="text" id="customer_email" value="jane.smith@example.com">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="customer_phone">Phone</label>
          <div class="controls">
            <input type="text" id="customer_phone" value="(555) 555-1234">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Partner</label>
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="customer_partner"> Is a partner
            </label>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="customer_notes">Notes</label>
          <div class="controls">
            <textarea id="customer_notes" rows="4"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="show.html" class="btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <div class="copyright">
    <span>Copyright &copy; 2018 Pressed</span>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/helix.js"></script>
</body>
</html>
