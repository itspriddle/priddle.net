    <div id="content">
      <ul class="breadcrumb">
        <li><a href="index.html">Accounts</a> <span class="divider">/</span></li>
        <li><a href="show.html">acmecorp.com</a> <span class="divider">/</span></li>
        <li class="active">Edit</li>
      </ul>

      <h1>Edit Account acmecorp.com</h1>

      <form class="form-horizontal" action="show.html" method="get">
        <div class="control-group">
          <label class="control-label" for="account_domain">Domain</label>
          <div class="controls">
            <input type="text" id="account_domain" value="acmecorp.com">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_brand">Brand</label>
          <div class="controls">
            <select id="account_brand">
              <option selected>Pressed</option>
              <option>A2 Hosting</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_status">Status</label>
          <div class="controls">
            <select id="account_status">
              <option selected>Active</option>
              <option>Suspended</option>
              <option>Terminated</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_billing_email">Billing Email</label>
          <div class="controls">
            <input type="text" id="account_billing_email" value="billing@acmecorp.example.com">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_address1">Address Line 1</label>
          <div class="controls">
            <input type="text" id="account_address1" value="123 Main St">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_address2">Address Line 2</label>
          <div class="controls">
            <input type="text" id="account_address2" value="">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_city">City</label>
          <div class="controls">
            <input type="text" id="account_city" value="Anytown">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_state">State</label>
          <div class="controls">
            <input type="text" id="account_state" value="CA">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_zip">Zip</label>
          <div class="controls">
            <input type="text" id="account_zip" value="90210">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_country">Country</label>
          <div class="controls">
            <select id="account_country">
              <option value="US" selected>US</option>
              <option value="CA">CA</option>
              <option value="GB">GB</option>
              <option value="AU">AU</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="account_notes">Notes</label>
          <div class="controls">
            <textarea id="account_notes" rows="4"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="show.html" class="btn">Cancel</a>
        </div>
      </form>
    </div>
