      <h1>Edit Service #1042</h1>

      <form class="form-horizontal" action="show.html" method="get">
        <div class="control-group">
          <label class="control-label" for="service_name">Name</label>
          <div class="controls">
            <input type="text" id="service_name" name="service[name]" value="acmecorp.com">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_brand">Brand</label>
          <div class="controls">
            <select id="service_brand" name="service[brand]">
              <option value="pressed" selected>Pressed</option>
              <option value="a2hosting">A2 Hosting</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_product">Product</label>
          <div class="controls">
            <select id="service_product" name="service[product]">
              <option value="personal">Personal</option>
              <option value="professional" selected>Professional</option>
              <option value="business">Business</option>
              <option value="enterprise">Enterprise</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_domain">Domain</label>
          <div class="controls">
            <input type="text" id="service_domain" name="service[domain]" value="acmecorp.com">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_ip">IP Address</label>
          <div class="controls">
            <input type="text" id="service_ip" name="service[ip_address]" value="10.0.1.42">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_term_length">Term Length</label>
          <div class="controls">
            <select id="service_term_length" name="service[term_length]">
              <option value="1">1 month</option>
              <option value="3">3 months</option>
              <option value="6">6 months</option>
              <option value="12" selected>12 months</option>
              <option value="24">24 months</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="service_auto_renew">Auto Renew</label>
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="service_auto_renew" name="service[auto_renew]" value="1" checked> Automatically renew at term end
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Update Service</button>
          <a href="show.html" class="btn">Cancel</a>
        </div>
      </form>
