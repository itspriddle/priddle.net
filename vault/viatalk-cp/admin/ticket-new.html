<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Via:Talk Admin - Create Ticket</title>
<link type="text/css" rel="stylesheet" href="../css/administration.css" />
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="index.html">Via:Talk Administration</a></h1>
      <div id="user-navigation">
        <ul>
          <li><a href="client-show.html">Test Account</a></li>
          <li>Logged in as: <span class="underline">jpriddle</span></li>
          <li><a href="#">Logout</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <div id="main-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="ticket-dashboard.html" class="active">Tickets</a></li>
          <li><a href="client-list.html">Clients</a></li>
          <li><a href="signup-queue.html">Signups</a></li>
          <li><a href="reseller-list.html">Resellers</a></li>
          <li><a href="package-list.html">Packages</a></li>
          <li><a href="kb-list.html">KB</a></li>
          <li><a href="#">Mass Mailer</a></li>
        </ul>
        <div class="clear"></div>
      </div>
    </div>
    <div id="wrapper">
      <div id="main" style="width: 100%">
        <div class="block">
          <div class="content">
            <h2>Create Ticket</h2>
            <div class="inner">
              <form action="#" method="post" class="form">
                <div class="group">
                  <label class="label" for="client">Client</label>
                  <input type="text" name="client" id="client" class="text_field" style="width: 300px" placeholder="Search by name, email, or ID" />
                </div>
                <div class="group">
                  <label class="label" for="department">Department</label>
                  <select name="department" id="department">
                    <option value="">-- Select Department --</option>
                    <option value="technical">Technical Support</option>
                    <option value="billing">Billing</option>
                    <option value="sales">Sales</option>
                    <option value="porting">Porting</option>
                    <option value="management">Management</option>
                  </select>
                </div>
                <div class="group">
                  <label class="label" for="priority">Priority</label>
                  <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                  </select>
                </div>
                <div class="group">
                  <label class="label" for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" class="text_field" style="width: 400px" />
                </div>
                <div class="group">
                  <label class="label" for="message">Message</label>
                  <textarea name="message" id="message" class="text_area" rows="8"></textarea>
                </div>
                <div class="group">
                  <input type="submit" value="Create Ticket" class="button" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="footer">
          <div class="block">
            <p>Copyright &copy; 2009 Via:Talk LLC</p>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
