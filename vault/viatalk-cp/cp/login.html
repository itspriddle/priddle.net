<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ViaTalk - Login</title>
<link type="text/css" rel="stylesheet" href="../css/vt_cp.css" />
</head>
<body>
<div id="container" style="margin-top:50px">
  <div style="text-align:center; margin-bottom:20px">
    <img src="../images/logo2.png" alt="ViaTalk" />
  </div>
  <div class="blue_box" style="width:400px; margin:0 auto">
    <h2 class="style1" style="text-align:center">Control Panel Login</h2>
    <form action="#">
      <p><strong>Username:</strong><br/><input type="text" name="login" size="30" value="" /></p>
      <p><strong>Password:</strong><br/><input type="password" name="password" size="30" value="" /></p>
      <p style="text-align:center"><input type="submit" value="Login" /></p>
    </form>
    <p style="text-align:center; font-size:11px"><a href="#">Forgot your password?</a></p>
  </div>
</div>
</body>
</html>
